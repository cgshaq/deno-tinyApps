<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Launcher - Bento Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-hover {
            transform: scale(1.02);
            cursor: pointer;
        }
        .overlay-fade {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-center items-center mb-12 relative">
            <h1 class="text-5xl font-bold text-center bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
                Quick Launch
            </h1>
            <button id="editLinksButton" title="Edit Links" class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors p-2 rounded-full hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="linkGrid">
            <!-- Links will be dynamically generated here -->
        </div>
    </div>

    <!-- Edit Links Modal -->
    <div id="editLinksModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 backdrop-blur-sm flex items-center justify-center p-4" style="display: none;">
        <div class="modal-content bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-2xl text-gray-100">
            <h2 class="text-2xl font-semibold mb-4">Edit Links</h2>
            <p class="text-sm text-gray-400 mb-1">Edit the JSON configuration for the links below.</p>
            <p class="text-xs text-gray-500 mb-4">Ensure properties like 'title', 'url', 'image', and 'size' ('small', 'medium', 'large', 'wide') are correctly formatted.</p>
            <textarea id="linksJsonTextarea" class="w-full h-64 p-3 bg-gray-900 border border-gray-700 rounded-md text-sm text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancelModalButton" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md text-white transition-colors">Cancel</button>
                <button id="saveModalButton" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-md text-white transition-colors">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
