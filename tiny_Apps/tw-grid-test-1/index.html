<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Launcher - Bento Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-hover {
            transform: scale(1.02);
            cursor: pointer;
        }
        .overlay-fade {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-5xl font-bold text-center mb-12 bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
            Quick Launch
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="linkGrid">
            <!-- Links will be dynamically generated here -->
        </div>
    </div>
</body>
</html>
